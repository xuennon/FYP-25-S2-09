<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Wise Workout - Join fitness teams and crush your goals together!">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Wise Workout">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Wise Workout - Fitness Team App</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Open Graph meta tags for better link sharing -->
  <meta property="og:title" content="Join my team on Wise Workout!" />
  <meta property="og:description" content="Let's crush our fitness goals together! Tap to join the team." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fyp-25-s2-09.web.app" />
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Join my team on Wise Workout!" />
  <meta name="twitter:description" content="Let's crush our fitness goals together! Tap to join the team." />
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .description {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.5;
    }
    .app-button {
      display: inline-block;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      margin: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .app-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üí™</div>
    <h1>Join my team on Wise Workout!</h1>
    <p class="description">Let's crush our fitness goals together! This link will try to open the Wise Workout app, or redirect you to our web version.</p>
    
    <a href="#" id="appLink" class="app-button">Open Wise Workout App</a>
    
    <div class="loading" id="loadingText">
      <div class="spinner"></div>
      Trying to open app...
    </div>
  </div>

  <script>
    // Deep linking and app redirect logic
    function handleTeamInvite() {
      const currentPath = window.location.pathname;
      const currentUrl = window.location.href;
      
      console.log('üîó Team invite page loaded:', currentUrl);
      console.log('üìç Current path:', currentPath);
      
      // Check if this is a team invite link
      if (currentPath.startsWith('/join/')) {
        const token = currentPath.replace('/join/', '');
        console.log('üé´ Team invite token:', token);
        
        // Create app deep links
        const customSchemeLink = `wiseworkout://team/${token}`;
        const fallbackLink = currentUrl;
        
        // Update the button link
        const appLinkButton = document.getElementById('appLink');
        if (appLinkButton) {
          appLinkButton.href = customSchemeLink;
        }
        
        // Try to open the app immediately
        console.log('üöÄ Attempting to open app with:', customSchemeLink);
        
        // Method 1: Try custom scheme first
        const appFrame = document.createElement('iframe');
        appFrame.style.display = 'none';
        appFrame.src = customSchemeLink;
        document.body.appendChild(appFrame);
        
        // Method 2: Fallback after delay
        setTimeout(() => {
          console.log('‚è±Ô∏è Fallback: Trying window.location');
          try {
            window.location = customSchemeLink;
          } catch (e) {
            console.log('‚ùå Custom scheme failed, redirecting to custom web page');
            document.getElementById('loadingText').innerHTML = 
              'üì± App not installed? <a href="https://fyp-25-s2-09-wisefitness.onrender.com/index.html" style="color: #ffeb3b;">Visit our web app instead!</a>';
            // Redirect to custom web page after a short delay
            setTimeout(() => {
              window.location.href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
            }, 3000);
          }
        }, 1000);
        
        // Method 3: Manual button click handler
        if (appLinkButton) {
          appLinkButton.onclick = function(e) {
            e.preventDefault();
            console.log('üëÜ Manual button click:', customSchemeLink);
            
            // Try multiple methods
            try {
              window.location = customSchemeLink;
              // If app doesn't open within 3 seconds, redirect to web app
              setTimeout(() => {
                console.log('üåê Redirecting to custom web app');
                window.location.href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
              }, 3000);
            } catch (e1) {
              try {
                window.open(customSchemeLink, '_self');
                setTimeout(() => {
                  window.location.href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
                }, 3000);
              } catch (e2) {
                console.log('‚ùå All deep link methods failed, redirecting to web app');
                window.location.href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
              }
            }
            return false;
          };
        }
        
      } else {
        // Not a team invite link, hide loading and show general message
        document.getElementById('loadingText').style.display = 'none';
        document.querySelector('.description').innerHTML = 
          'Download the Wise Workout app to join fitness teams and track your progress!';
        document.getElementById('appLink').innerHTML = 'Visit Wise Workout Web App';
        document.getElementById('appLink').href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
      }
    }
    
    // Run when page loads
    document.addEventListener('DOMContentLoaded', handleTeamInvite);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
