<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Wise Workout Team</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            font-weight: bold;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
        <h1>Join Wise Workout Team!</h1>
        <div class="spinner"></div>
        <p id="status">Opening Wise Workout app...</p>
        
        <div class="fallback">
            <p>If the app didn't open automatically:</p>
            <a href="#" id="appLink" class="btn">üì± Try Again</a>
            <br>
            <a href="https://fyp-25-s2-09-wisefitness.onrender.com/index.html" class="btn btn-secondary">üåê Visit Web App</a>
        </div>
    </div>

    <script>
        // Extract token from URL path or query parameter
        const path = window.location.pathname;
        let token = path.split('/').pop();
        
        // If token not in path, check query parameters
        if (!token || token === 'join.html') {
            token = new URLSearchParams(window.location.search).get('token');
        }
        
        console.log('Extracted token:', token);
        console.log('Current URL:', window.location.href);
        
        if (token && token !== 'join.html') {
            // Create app link
            const appLink = `wiseworkout://team/${token}`;
            document.getElementById('appLink').href = appLink;
            
            // Function to try opening the app
            function tryOpenApp() {
                console.log('Attempting to open app with:', appLink);
                window.location.href = appLink;
                
                // Update status
                document.getElementById('status').textContent = 'Attempting to open app...';
                
                // Check if we're still on the page after a delay
                setTimeout(() => {
                    if (document.hasFocus()) {
                        document.getElementById('status').textContent = 'App not detected. Redirecting to web app...';
                        // Automatically redirect to web app after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'https://fyp-25-s2-09-wisefitness.onrender.com/index.html';
                        }, 3000);
                    }
                }, 2000);
            }
            
            // Try to open the app immediately
            setTimeout(tryOpenApp, 500);
            
            // Add click handler for manual retry
            document.getElementById('appLink').onclick = function(e) {
                e.preventDefault();
                tryOpenApp();
            };
            
        } else {
            // Invalid token
            document.querySelector('.container').innerHTML = `
                <div class="logo">‚ùå</div>
                <h1>Invalid Invite Link</h1>
                <p>This team invite link is invalid or expired.</p>
                <p><small>URL: ${window.location.href}</small></p>
                <a href="https://fyp-25-s2-09-wisefitness.onrender.com/index.html" class="btn">üåê Visit Wise Workout Web App</a>
            `;
        }
    </script>
</body>
</html>
