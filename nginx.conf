server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle main routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for Render
    location /health {
        try_files /health.html =200;
    }

    # API health check (alternative endpoint)
    location /api/health {
        return 200 '{"status":"ok","service":"wise-fitness-website","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Handle specific HTML files
    location ~ ^/([^/]+)\.html$ {
        try_files /$1.html =404;
    }

    # Handle routes without .html extension
    location ~ ^/([^/]+)/?$ {
        try_files /$1.html /$1/index.html =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(md|txt|log)$ {
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
