<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Business Accounts - Wise Fitness Admin</title>
  <style>
    /* Same styling as before ‚Äî unchanged */
    :root {
      --primary: #007bff;
      --light-bg: #f9f9f9;
      --dark-bg: #1f1f1f;
      --card-bg: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 14px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 16px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 56px;
      z-index: 20;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      user-select: none;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 12px;
    }

    .container {
      padding: 80px 20px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: -2px 0 12px rgba(0, 0, 0, 0.1);
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 14px 0 0 14px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 30;
    }

    body.dark .sidebar {
      background: var(--card-dark);
      box-shadow: -2px 0 12px rgba(0, 0, 0, 0.6);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar button {
      background: var(--light-bg);
      border: none;
      border-radius: var(--radius);
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      text-align: left;
      transition: background-color 0.25s ease;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    body.dark .sidebar button {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    .sidebar button:hover {
      background: var(--primary);
      color: white;
    }

    .user-list {
      margin-top: 24px;
    }

    .user-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark .user-card {
      background: var(--card-dark);
    }

    .user-info {
      display: grid;
      grid-template-columns: 120px 1fr;
      row-gap: 6px;
      column-gap: 12px;
      font-size: 15px;
      line-height: 1.5;
      flex: 1;
    }

    .user-info span.label {
      font-weight: 600;
      color: var(--text-light);
    }

    body.dark .user-info span.label {
      color: var(--text-dark);
    }

    .user-info span.value {
      color: #555;
    }

    body.dark .user-info span.value {
      color: #ccc;
    }

    .btn-group button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 8px;
      color: white;
    }

    .btn-remove {
      background: #6c757d;
    }

    .btn-remove:hover {
      background: #565e64;
    }
  </style>
</head>

<body>

  <div class="header">
    <span>üè¢ Manage Business Accounts</span>
    <div>
      <button class="toggle-mode" id="modeToggle">üåô</button>
      <span class="menu-icon" id="menuBtn">‚ò∞</span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='LandingPage.html'">Landing Page</button>
    <button onclick="location.href='categories.html'">Categories</button>
    <button onclick="location.href='SystemAdmin.html'">Dashboard</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="container">
    <div id="userList" class="user-list">Loading business accounts...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIFV7ynXUzA0p-CrmVOE2lFRgaf_9g_k4",
      authDomain: "fyp-25-s2-09.firebaseapp.com",
      projectId: "fyp-25-s2-09",
      storageBucket: "fyp-25-s2-09.appspot.com",
      messagingSenderId: "838641447649",
      appId: "1:838641447649:web:6ddfb234b3d445f16dbda0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const modeToggle = document.getElementById("modeToggle");
    const userListEl = document.getElementById("userList");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      modeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      modeToggle.textContent = "‚òÄÔ∏è";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "Login.html";
      const admin = await getDoc(doc(db, "admins", user.uid));
      if (!admin.exists()) {
        alert("Access denied.");
        await signOut(auth);
        return location.href = "Login.html";
      }
      loadBusinesses();
    });

    async function loadBusinesses() {
      userListEl.textContent = "Loading business accounts...";
      const snap = await getDocs(collection(db, "businessUsers")); // updated collection name
      if (snap.empty) return userListEl.textContent = "No business accounts found.";
      let html = "";
      snap.forEach(d => {
        const b = d.data();
        html += `
  <div class="user-card">
    <div class="user-info">
      <span class="label">Business Name:</span><span class="value">${b.businessName || "‚Äî"}</span>
      <span class="label">UEN:</span><span class="value">${b.uen || "‚Äî"}</span>
      <span class="label">Email:</span><span class="value">${b.email || "‚Äî"}</span>
      <span class="label">Phone:</span><span class="value">${b.phone || "‚Äî"}</span>
      <span class="label">Services:</span><span class="value">${(b.servicesOffered || []).join(", ")}</span>
    </div>
    <div class="btn-group">
      <button class="btn-remove" onclick="removeBusiness('${d.id}')">Remove</button>
    </div>
  </div>`;
      });
      userListEl.innerHTML = html;
    }

    window.removeBusiness = async (id) => {
      if (confirm("Remove this business?")) {
        await deleteDoc(doc(db, "businesses", id));
        alert("Business removed.");
        loadBusinesses();
      }
    };

    window.logout = async () => {
      await signOut(auth);
      location.href = "Login.html";
    };
  </script>
</body>

</html>
