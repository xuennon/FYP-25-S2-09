<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wise Fitness - Business Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.12);
      max-width: 620px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
    }

    form > * {
      display: block;
      width: 100%;
      margin-top: 16px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    textarea {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 100px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    /* File Upload Styling */
    .file-upload-container {
      margin-top: 16px;
      position: relative;
    }

    input[type="file"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      background-color: white;
      cursor: pointer;
      min-height: auto;
    }

    input[type="file"]:hover {
      border-color: #007bff;
    }

    .file-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: 6px;
      line-height: 1.4;
    }

    .file-requirements strong {
      color: #007bff;
    }

    .upload-progress {
      display: none;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #e3f2fd;
      border-radius: 6px;
      border-left: 4px solid #007bff;
    }

    .upload-progress.show {
      display: block;
    }

    .error-message {
      display: none;
      margin-top: 8px;
      padding: 8px 12px;
      background-color: #ffebee;
      border-radius: 6px;
      border-left: 4px solid #f44336;
      color: #c62828;
      font-size: 0.9rem;
    }

    .error-message.show {
      display: block;
    }

    /* Services Provided Section */
    .services-checkboxes {
      margin-top: 16px;
      padding: 14px 12px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      background-color: #fafafa;
    }

    .services-checkboxes strong {
      display: block;
      margin-bottom: 10px;
      color: #007bff;
      font-size: 1.1rem;
    }

    .services-checkboxes label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      color: #333;
      font-size: 1rem;
    }

    .services-checkboxes input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #otherServiceText {
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      display: none;
      transition: opacity 0.3s ease;
      min-height: auto;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      font-weight: 700;
      border: none;
      padding: 14px 0;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 28px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 12px rgba(0, 123, 255, 0.4);
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      box-shadow: 0 7px 18px rgba(0, 86, 179, 0.6);
    }

    .back-link {
      text-align: center;
      margin-top: 28px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .signup-container {
        padding: 30px 20px;
        max-width: 100%;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Business User Registration</h2>
  <form id="businessSignupForm" novalidate>
    <label for="businessName">Business Name *</label>
    <input type="text" id="businessName" placeholder="Enter your business name" required />

    <label for="uen">UEN (Unique Entity Number) *</label>
    <input type="text" id="uen" placeholder="Enter your UEN" required />

    <div class="services-checkboxes">
      <strong>Services Provided *</strong>
      <label><input type="checkbox" name="services" value="Gym" /> Gym</label>
      <label><input type="checkbox" name="services" value="Crossfit" /> Crossfit</label>
      <label><input type="checkbox" name="services" value="Dance Studio" /> Dance Studio</label>
      <label><input type="checkbox" name="services" value="Physiotherapy" /> Physiotherapy</label>
      <label><input type="checkbox" name="services" value="Martial Arts" /> Martial Arts</label>
      <label>
        <input type="checkbox" id="otherServiceCheckbox" /> Other
      </label>
      <input type="text" id="otherServiceText" placeholder="Please specify other service" />
    </div>

    <label for="servicesOfferedDesc">Describe Your Services (optional)</label>
    <textarea id="servicesOfferedDesc" placeholder="Provide any additional details about your services..."></textarea>

    <div class="file-upload-container">
      <label for="businessDocuments">Business Registration Documents *</label>
      <input type="file" id="businessDocuments" accept=".pdf,.jpg,.jpeg,.png" multiple required />
      <div class="file-requirements">
        <strong>Requirements:</strong>
        • PDF, JPG, JPEG, or PNG files only<br>
        • Maximum 5MB per file<br>
        • Up to 3 files allowed<br>
        • Include: Business registration certificate, ACRA document, or equivalent
      </div>
      <div id="uploadProgress" class="upload-progress">
        <span id="progressText">Uploading documents...</span>
      </div>
      <div id="uploadError" class="error-message">
        <span id="errorText"></span>
      </div>
    </div>

    <label for="email">Business Email Address *</label>
    <input type="email" id="email" placeholder="Enter your business email" required />

    <label for="phone">Business Phone Number *</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required />

    <label for="password">Password *</label>
    <input type="password" id="password" placeholder="Enter your password" required />

    <label for="confirmPassword">Confirm Password *</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

    <button type="submit">Register Business</button>
  </form>

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInAnonymously
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAIFV7ynXUzA0p-CrmVOE2lFRgaf_9g_k4",
    authDomain: "fyp-25-s2-09.firebaseapp.com",
    projectId: "fyp-25-s2-09",
    storageBucket: "fyp-25-s2-09.firebasestorage.app",
    messagingSenderId: "838641447649",
    appId: "1:838641447649:web:6ddfb234b3d445f16dbda0",
    measurementId: "G-TQDTLZ1VPX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // File upload validation and helper functions
  const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
  const MAX_FILES = 3;
  const ALLOWED_TYPES = ['application/pdf', 'image/jpeg', 'image/png'];
  const ALLOWED_EXTENSIONS = ['pdf', 'jpg', 'jpeg', 'png'];

  function validateFile(file) {
    const errors = [];
    const fileExtension = file.name.split('.').pop().toLowerCase();
    
    // Check both MIME type and file extension for better compatibility
    if (!ALLOWED_TYPES.includes(file.type) && !ALLOWED_EXTENSIONS.includes(fileExtension)) {
      errors.push(`${file.name}: Invalid file type. Only PDF, JPG, JPEG, and PNG files are allowed.`);
    }
    
    if (file.size > MAX_FILE_SIZE) {
      errors.push(`${file.name}: File size exceeds 5MB limit (${(file.size / (1024 * 1024)).toFixed(2)}MB).`);
    }
    
    if (file.size === 0) {
      errors.push(`${file.name}: File appears to be empty.`);
    }
    
    return errors;
  }

  function showError(message) {
    const errorDiv = document.getElementById('uploadError');
    const errorText = document.getElementById('errorText');
    errorText.textContent = message;
    errorDiv.classList.add('show');
  }

  function hideError() {
    document.getElementById('uploadError').classList.remove('show');
  }

  function showProgress(show = true) {
    const progressDiv = document.getElementById('uploadProgress');
    if (show) {
      progressDiv.classList.add('show');
    } else {
      progressDiv.classList.remove('show');
    }
  }

  async function uploadBusinessDocuments(files, userId) {
    const uploadedFiles = [];
    
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const timestamp = Date.now();
      const fileExtension = file.name.split('.').pop().toLowerCase();
      const sanitizedFileName = `business_doc_${i + 1}_${timestamp}.${fileExtension}`;
      
      // Use registration path for signup, user path for existing users
      const isRegistration = !userId || userId === 'registration';
      const storagePath = isRegistration 
        ? `business_documents/registration/${sanitizedFileName}`
        : `business_documents/${userId}/${sanitizedFileName}`;
      
      const storageRef = ref(storage, storagePath);
      
      try {
        console.log(`Uploading file ${i + 1}/${files.length}: ${file.name}`);
        document.getElementById('progressText').textContent = `Uploading file ${i + 1} of ${files.length}...`;
        
        const snapshot = await uploadBytes(storageRef, file);
        console.log('Upload successful:', snapshot);
        
        const downloadURL = await getDownloadURL(snapshot.ref);
        console.log('Download URL obtained:', downloadURL);
        
        uploadedFiles.push({
          name: sanitizedFileName,
          originalName: file.name,
          url: downloadURL,
          size: file.size,
          type: file.type,
          uploadedAt: new Date().toISOString(),
          storagePath: storagePath
        });
      } catch (error) {
        console.error('Upload error for file:', file.name, error);
        throw new Error(`Failed to upload ${file.name}: ${error.message}`);
      }
    }
    
    console.log('All files uploaded successfully:', uploadedFiles);
    return uploadedFiles;
  }

  const otherCheckbox = document.getElementById('otherServiceCheckbox');
  const otherText = document.getElementById('otherServiceText');
  const fileInput = document.getElementById('businessDocuments');

  // File input validation
  fileInput.addEventListener('change', (e) => {
    hideError();
    const files = Array.from(e.target.files);
    
    if (files.length > MAX_FILES) {
      showError(`Too many files selected. Maximum ${MAX_FILES} files allowed.`);
      e.target.value = '';
      return;
    }
    
    let allErrors = [];
    files.forEach(file => {
      const errors = validateFile(file);
      allErrors = allErrors.concat(errors);
    });
    
    if (allErrors.length > 0) {
      showError(allErrors.join('\n'));
      e.target.value = '';
      return;
    }
    
    console.log(`${files.length} valid file(s) selected for upload.`);
  });

  otherCheckbox.addEventListener('change', () => {
    if (otherCheckbox.checked) {
      otherText.style.display = 'block';
      otherText.required = true;
      otherText.focus();
    } else {
      otherText.style.display = 'none';
      otherText.value = '';
      otherText.required = false;
    }
  });

  document.getElementById("businessSignupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    hideError();

    const businessName = document.getElementById("businessName").value.trim();
    const uen = document.getElementById("uen").value.trim();

    // Collect services selected
    const selectedServices = Array.from(document.querySelectorAll('input[name="services"]:checked')).map(cb => cb.value);
    if (otherCheckbox.checked) {
      if (!otherText.value.trim()) {
        alert("Please specify your other service.");
        otherText.focus();
        return;
      }
      selectedServices.push(otherText.value.trim());
    }

    if (selectedServices.length === 0) {
      alert("Please select at least one service provided.");
      return;
    }

    const servicesOfferedDesc = document.getElementById("servicesOfferedDesc").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Validate business documents
    const documentFiles = Array.from(fileInput.files);
    if (documentFiles.length === 0) {
      alert("Please upload at least one business registration document.");
      fileInput.focus();
      return;
    }

    // Re-validate files before submission
    let allErrors = [];
    documentFiles.forEach(file => {
      const errors = validateFile(file);
      allErrors = allErrors.concat(errors);
    });

    if (allErrors.length > 0) {
      showError(allErrors.join('\n'));
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      showProgress(true);
      document.querySelector('button[type="submit"]').disabled = true;

      console.log('Starting registration process...');

      // Sign in anonymously first for document upload
      console.log('Signing in anonymously for document upload...');
      await signInAnonymously(auth);
      console.log('Anonymous authentication successful');

      // Upload business documents first
      console.log('Starting document upload...');
      document.getElementById('progressText').textContent = 'Uploading documents...';
      const uploadedDocuments = await uploadBusinessDocuments(documentFiles, 'registration');
      console.log('Documents uploaded successfully');

      // Create user account
      console.log('Creating user account...');
      document.getElementById('progressText').textContent = 'Creating account...';
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      console.log('User account created:', user.uid);

      // Save business profile to Firestore with document references
      console.log('Saving to Firestore...');
      document.getElementById('progressText').textContent = 'Saving registration data...';
      await setDoc(doc(db, "businessUsers", user.uid), {
        businessName,
        uen,
        servicesOffered: selectedServices,
        servicesDescription: servicesOfferedDesc || null,
        email,
        phone: phone || null,
        businessDocuments: uploadedDocuments,
        registeredAt: new Date().toISOString(),
        verified: false,  // Admin updates this after manual verification
        userType: "BusinessUser",
        documentVerificationStatus: "pending"
      });

      console.log('Registration completed successfully');
      showProgress(false);
      alert(`Registration successful! Your account and documents will be reviewed by our admin. You will receive an email once your registration is approved.`);

      window.location.href = "Login.html";

    } catch (error) {
      console.error("Full registration error:", error);
      showProgress(false);
      document.querySelector('button[type="submit"]').disabled = false;
      
      if (error.code === 'auth/email-already-in-use') {
        alert("This email is already registered. Please use a different email or try logging in.");
      } else if (error.code === 'auth/weak-password') {
        alert("Password is too weak. Please use at least 6 characters.");
      } else if (error.code === 'storage/unauthorized') {
        showError("File upload failed: Storage access denied. Please check Firebase Storage configuration.");
      } else if (error.code === 'storage/quota-exceeded') {
        showError("File upload failed: Storage quota exceeded.");
      } else if (error.code === 'storage/invalid-format') {
        showError("File upload failed: Invalid file format detected.");
      } else {
        console.error("Registration error details:", {
          code: error.code,
          message: error.message,
          stack: error.stack
        });
        showError("Registration failed: " + error.message);
      }
    }
  });
</script>

</body>
</html>
