<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users - Wise Fitness Admin</title>
  <style>
    :root {
      --primary: #007bff;
      --light-bg: #f9f9f9;
      --dark-bg: #1f1f1f;
      --card-bg: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 14px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 16px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 56px;
      z-index: 20;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      user-select: none;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 12px;
    }

    .container {
      padding: 80px 20px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: -2px 0 12px rgba(0, 0, 0, 0.1);
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 14px 0 0 14px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 30;
    }

    body.dark .sidebar {
      background: var(--card-dark);
      box-shadow: -2px 0 12px rgba(0, 0, 0, 0.6);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar button {
      background: var(--light-bg);
      border: none;
      border-radius: var(--radius);
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      text-align: left;
      color: var(--text-light);
    }

    body.dark .sidebar button {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    .sidebar button:hover {
      background: var(--primary);
      color: white;
    }

    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .user-list {
      margin-top: 24px;
    }

    .user-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark .user-card {
      background: var(--card-dark);
    }

    .user-info {
      display: grid;
      grid-template-columns: 120px 1fr;
      row-gap: 6px;
      column-gap: 12px;
      font-size: 15px;
      line-height: 1.5;
      flex: 1;
    }

    .user-info span.label {
      font-weight: 600;
      color: var(--text-light);
    }

    body.dark .user-info span.label {
      color: var(--text-dark);
    }

    .user-info span.value {
      color: #555;
    }

    body.dark .user-info span.value {
      color: #ccc;
    }

    .btn-group button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 8px;
      color: white;
    }

    .btn-suspend {
      background: #dc3545;
    }

    .btn-unsuspend {
      background: #28a745;
    }

    .btn-remove {
      background: #6c757d;
    }

    .btn-suspend:hover {
      background: #b02a37;
    }

    .btn-unsuspend:hover {
      background: #1e7e34;
    }

    .btn-remove:hover {
      background: #565e64;
    }

    .back-button {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div style="display: flex; align-items: center; gap: 12px;">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      <span>Manage Users</span>
    </div>
    <div>
      <button class="toggle-mode" id="modeToggle">üåô</button>
      <span class="menu-icon" id="menuBtn">‚ò∞</span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='SystemAdmin.html'">Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search users...">
      <select id="sortMembership">
        <option value="">Sort by Membership</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>
      <select id="filterGender">
        <option value="">All Genders</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <select id="filterAge">
        <option value="">All Ages</option>
        <option value="Under 18">Under 18</option>
        <option value="18 - 25">18 - 25</option>
        <option value="26 - 35">26 - 35</option>
        <option value="36 - 55">36 - 55</option>
        <option value="56 and above">56 and above</option>
      </select>
      <select id="filterSuspension">
        <option value="">All Status</option>
        <option value="yes">Suspended</option>
        <option value="no">Active</option>
      </select>
    </div>

    <div id="userList" class="user-list">Loading users...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyAIFV7ynXUzA0p-CrmVOE2lFRgaf_9g_k4",
      authDomain: "fyp-25-s2-09.firebaseapp.com",
      projectId: "fyp-25-s2-09",
      storageBucket: "fyp-25-s2-09.appspot.com",
      messagingSenderId: "838641447649",
      appId: "1:838641447649:web:6ddfb234b3d445f16dbda0"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const userListEl = document.getElementById("userList");

    const sidebar = document.getElementById("sidebar");
    document.getElementById("menuBtn").onclick = () => sidebar.classList.toggle("active");

    const modeToggle = document.getElementById("modeToggle");
    modeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      modeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      modeToggle.textContent = "‚òÄÔ∏è";
    }

    let allUsers = [];

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "Login.html";
      const admin = await getDoc(doc(db, "admins", user.uid));
      if (!admin.exists()) {
        alert("Access denied.");
        await signOut(auth);
        return location.href = "Login.html";
      }
      loadUsers();
    });

    async function loadUsers() {
      const snap = await getDocs(collection(db, "users"));
      allUsers = [];
      snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
      applyFilters();
    }

    function applyFilters() {
      const search = searchInput.value.toLowerCase();
      const gender = filterGender.value;
      const ageRange = filterAge.value;
      const suspension = filterSuspension.value;
      const membership = sortMembership.value;

      let filtered = allUsers.filter(u => {
        const matchesSearch = [u.fullName, u.email, u.username].some(f => f && f.toLowerCase().includes(search));
        const matchesGender = !gender || (u.gender && u.gender.toLowerCase() === gender);
        const matchesSuspension = !suspension || (u.suspensionStatus && u.suspensionStatus === suspension);
        const matchesMembership = !membership || (u.membershipType && u.membershipType === membership);

        let matchesAge = true;
        if (ageRange) {
          matchesAge = u.ageRange === ageRange;
        }

        return matchesSearch && matchesGender && matchesSuspension && matchesAge && matchesMembership;
      });

      if (membership) {
        filtered.sort((a, b) => (a.membershipType || "").localeCompare(b.membershipType || ""));
      }

      renderUsers(filtered);
    }

    function renderUsers(users) {
      if (!users.length) return userListEl.textContent = "No matching users.";
      userListEl.innerHTML = users.map(u => {
        const suspended = u.suspensionStatus === "yes";
        return `
          <div class="user-card">
            <div class="user-info">
              <span class="label">Full Name:</span><span class="value">${u.fullName || "‚Äî"}</span>
              <span class="label">Email:</span><span class="value">${u.email || "‚Äî"}</span>
              <span class="label">Phone:</span><span class="value">${u.phone || "‚Äî"}</span>
              <span class="label">Username:</span><span class="value">${u.username || "‚Äî"}</span>
              <span class="label">Gender:</span><span class="value">${u.gender || "‚Äî"}</span>
              <span class="label">Age Range:</span><span class="value">${u.ageRange || "‚Äî"}</span>
              <span class="label">Membership:</span><span class="value">${u.membershipType || "‚Äî"}</span>
              <span class="label">Status:</span><span class="value">${suspended ? "Suspended" : "Active"}</span>
            </div>
            <div class="btn-group">
              <button class="${suspended ? "btn-unsuspend" : "btn-suspend"}" onclick="toggleSuspend('${u.id}', ${suspended})">${suspended ? "Unsuspend" : "Suspend"}</button>
              <button class="btn-remove" onclick="removeUser('${u.id}')">Remove</button>
            </div>
          </div>`;
      }).join("");
    }

    window.toggleSuspend = async (id, suspended) => {
      await updateDoc(doc(db, "users", id), { suspensionStatus: suspended ? "no" : "yes" });
      loadUsers();
    };

    window.removeUser = async id => {
      if (confirm("Remove this user?")) {
        await deleteDoc(doc(db, "users", id));
        loadUsers();
      }
    };

    window.logout = async () => {
      await signOut(auth);
      location.href = "Login.html";
    };

    ["searchInput", "sortMembership", "filterGender", "filterAge", "filterSuspension"].forEach(id =>
      document.getElementById(id).addEventListener("input", applyFilters)
    );
  </script>
</body>

</html>
