<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üî¨ AI Analysis Debug Test</h1>
    
    <div class="test-section">
        <h2>üîë API Key Test</h2>
        <p>Status: <span id="api-key-status">Testing...</span></p>
        <button onclick="testApiKey()">Test API Key</button>
    </div>
    
    <div class="test-section">
        <h2>ü§ñ Mock AI Analysis Test</h2>
        <button onclick="testMockAnalysis()">Test Mock Analysis (No API Key Required)</button>
        <div id="mock-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üîó Real OpenAI API Test</h2>
        <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key" style="width: 300px; padding: 5px; margin: 5px;">
        <br>
        <button onclick="testRealApi()">Test Real OpenAI API</button>
        <div id="real-api-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üìä Function Availability Test</h2>
        <button onclick="testFunctions()">Test Function Availability</button>
        <div id="function-test-result"></div>
    </div>

    <script>
        // Mock OpenAI API Key for testing
        const MOCK_API_KEY = 'sk-test-mock-key-for-debugging';
        
        function testApiKey() {
            const statusElement = document.getElementById('api-key-status');
            
            // Check if this is the placeholder
            if (!MOCK_API_KEY || MOCK_API_KEY === 'your-openai-api-key-here') {
                statusElement.innerHTML = '<span class="error">‚ùå API Key is placeholder</span>';
                statusElement.className = 'error';
            } else {
                statusElement.innerHTML = '<span class="success">‚úÖ API Key format looks valid</span>';
                statusElement.className = 'success';
            }
        }
        
        function testMockAnalysis() {
            const resultDiv = document.getElementById('mock-result');
            resultDiv.innerHTML = '<p>Testing mock AI analysis...</p>';
            
            // Simulate the analysis logic without calling OpenAI
            const testFeedback = "This app is amazing! I love the personalized workouts and the nutrition tracking features. Highly recommended!";
            const testRating = 5;
            
            // Mock analysis based on rules
            const mockAnalysis = {
                sentiment: 'positive',
                confidence: 0.95,
                flags: []
            };
            
            // Display result
            resultDiv.innerHTML = `
                <div class="success">
                    <h4>Mock Analysis Result:</h4>
                    <pre>${JSON.stringify(mockAnalysis, null, 2)}</pre>
                    <p><strong>Test Feedback:</strong> "${testFeedback}"</p>
                    <p><strong>Rating:</strong> ${testRating} stars</p>
                    <p><strong>Analysis:</strong> Detected ${mockAnalysis.sentiment} sentiment with ${mockAnalysis.confidence * 100}% confidence</p>
                </div>
            `;
        }
        
        async function testRealApi() {
            const apiKey = document.getElementById('api-key-input').value;
            const resultDiv = document.getElementById('real-api-result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter your OpenAI API key</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing real OpenAI API...</p>';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: 'Analyze this testimonial sentiment: "Great app, love it!" Return JSON: {"sentiment": "positive", "confidence": 0.9}'
                        }],
                        max_tokens: 100,
                        temperature: 0
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ OpenAI API Connection Successful!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå OpenAI API Error (${response.status})</h4>
                            <pre>${errorData}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testFunctions() {
            const resultDiv = document.getElementById('function-test-result');
            
            const functions = [
                'analyzeAllTestimonials',
                'analyzeSingleTestimonial',
                'callOpenAI',
                'refreshTestimonials',
                'openTestimonialsModal'
            ];
            
            let results = '<h4>Function Availability Check:</h4><ul>';
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results += `<li class="success">‚úÖ ${funcName} - Available</li>`;
                } else {
                    results += `<li class="error">‚ùå ${funcName} - Missing</li>`;
                }
            });
            
            results += '</ul>';
            resultDiv.innerHTML = results;
        }
        
        // Auto-run tests
        window.onload = function() {
            testApiKey();
        };
    </script>
</body>
</html>
